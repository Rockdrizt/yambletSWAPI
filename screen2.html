	<script type="text/javascript">

		var query = window.location.search;
		
		if (query.substring(0, 1) == '?') {
			filmNum = query.substring(1);
		}
		
		var URLhost = 'https://swapi.co/api/films/' + filmNum + "/"
		var request = new XMLHttpRequest()

		request.open('GET', URLhost, true)
		request.addEventListener('load', loadData, request)
		request.send(null)

		function loadData() {
			if (this.readyState == 4 && this.status == 200) {

				var response = JSON.parse(this.responseText)
		    	console.log(response)

		    	$(".sectionTitle").html(response.title)

		    	for (var i = 0; i < response.starships.length; i++) {
		    		
		    		var URLship = response.starships[i]
		    		var newReq = new XMLHttpRequest()

		    		newReq.open('GET', URLship, true)
					newReq.addEventListener('load', function(){

						if (this.readyState == 4 && this.status == 200) {

							var response = JSON.parse(this.responseText)
		    				SWAPI.fillCustomTable(response)
						}
						else{
							console.log("Error request" + this.statusText)
						}
					}, newReq)
					newReq.send(null)
		    	}
			}
			else{
				console.log("Error request" + this.statusText)
			}
		}
	</script>
