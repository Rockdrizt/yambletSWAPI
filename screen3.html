	<script type="text/javascript">

		var query = window.location.search
		
		if (query.substring(0, 1) == '?') {
			dataArr = query.substring(1)
			dataArr = dataArr.split("&")
		}

		var filmNum = dataArr[0] || 1
		var URLfilm = 'https://swapi.co/api/films/' + filmNum + "/"
		var newReq = new XMLHttpRequest()

		newReq.open('GET', URLfilm, true)
		newReq.addEventListener('load', function(){

			if (this.readyState == 4 && this.status == 200) {

				var response = JSON.parse(this.responseText)
				page.setText("id", "filmTitle", response.title)
			}
			else{
				console.log("Error request" + this.statusText)
			}
		}, newReq)
		newReq.send(null)
		
		var shipNum = dataArr[1] || 1
		var URLhost = 'https://swapi.co/api/starships/' + shipNum + "/"
		var request = new XMLHttpRequest()

		request.open('GET', URLhost, true)
		request.addEventListener('load', loadData, request)
		request.send(null)

		function loadData() {
			if (this.readyState == 4 && this.status == 200) {
				var response = JSON.parse(this.responseText)
		    	page.fillDataTable(response)
		    	page.setText("class", "sectionTitle", response.name)		    	
			}
			else{
				console.log("Error request" + this.statusText)
			}
		}

		function goBack() {
		    window.location.href = "screen2.html?" + filmNum
		}
	</script>
